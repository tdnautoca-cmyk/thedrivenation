<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory - Drive Nation</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .car-card {
      position: relative;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      text-align: center;
      width: 250px;
      display: inline-block;
      vertical-align: top;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .car-card:hover {
      transform: scale(1.03);
    }

    .car-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .sold-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      border-radius: 3px;
      font-size: 0.9em;
    }

    h3 {
      margin-bottom: 5px;
      color: #2a2a2a;
    }

    p {
      margin-top: 0;
      color: #555;
    }
  </style>

  <!-- ✅ PapaParse script to parse CSV properly -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <header>
    <img src="assets/images/logo.jpeg" alt="Drive Nation Logo" class="logo" />
    <h1>Our Inventory</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="inventory.html">Inventory</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main id="inventory">
    <p>Loading inventory...</p>
  </main>

  <footer>
    <p>© 2025 Drive Nation Inc.</p>
  </footer>

  <script>
    const inventoryContainer = document.getElementById('inventory');
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSMq8tpDxojExGJllyMGhtNga_mX6k-ZoiClIRk2Mj8nsjBv0cV-ZS4QVHy39yG4_DvQgvgAYZcpp0s/pub?output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const parsed = Papa.parse(data, { header: true });
        const listings = parsed.data;

        const availableListings = listings.filter(car =>
          (car["Listing Status"] || "").toLowerCase() !== "archived"
        );

        inventoryContainer.innerHTML = "";

        availableListings.forEach(car => {
          const stock = car["Stock Number"]?.trim() || "no-stock";
          const year = car["Year"]?.trim() || "";
          const make = car["Make"]?.trim() || "";
          const model = car["Model"]?.trim() || "";
          const trim = car["Trim"]?.trim() || "";
          const mileage = car["Mileage (in KM)"]?.trim() || "";
          const price = car["Price"]?.trim() || "";
          const status = (car["Listing Status"] || "").trim().toLowerCase();

          const title = `${year} ${make} ${model} ${trim}`.replace(/\s+/g, ' ').trim();
          const image = `assets/images/${stock.toLowerCase()}_1.jpg`;

          const card = document.createElement("a");
          card.href = `listing.html?stock=${stock}`;
          card.innerHTML = `
            <div class="car-card">
              <img src="${image}" alt="${title}">
              ${status === "sold" ? '<div class="sold-badge">SOLD</div>' : ''}
              <h3>${title}</h3>
              <p>${mileage} km — $${price}</p>
            </div>
          `;
          inventoryContainer.appendChild(card);
        });

        if (availableListings.length === 0) {
          inventoryContainer.innerHTML = "<p>No cars in inventory.</p>";
        }
      })
      .catch(error => {
        inventoryContainer.innerHTML = "<p>Error loading inventory.</p>";
        console.error("Error fetching inventory:", error);
      });
  </script>
</body>
</html>
