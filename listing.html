<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Listing - Drive Nation</title>
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Lightbox2 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

  <style>
    .hero-img {
      width: 100%;
      max-height: 450px;
      object-fit: cover;
      border-radius: 8px;
    }

    main {
      padding: 2rem;
      position: relative;
      max-width: 1000px;
      margin: auto;
    }

    .car-specs, .car-description, .gallery {
      margin-top: 2rem;
    }

    .car-specs p,
    .car-description p {
      margin: 0.5rem 0;
    }

    .gallery img {
      max-width: 200px;
      height: auto;
      margin: 5px;
      border-radius: 6px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .hero-title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .sold-banner {
      position: absolute;
      top: 30px;
      left: 30px;
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 1rem;
      z-index: 2;
    }
  </style>
</head>

  <header>
    <img src="assets/images/logo.jpeg" alt="Drive Nation Logo" class="logo" />

      <a href="inventory.html">Inventory</a> |
      <a href="contact.html">Contact</a>
    </nav>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- Listing logic -->
  <script src="assets/js/listing.js"></script>
  
</body>
</html>
